<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #333333;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Subtle animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.015) 0%, transparent 40%);
            animation: bgDrift 30s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes bgDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(-1%, 3%) rotate(-1deg); }
            75% { transform: translate(3%, -2%) rotate(0.5deg); }
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(100px); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
            top: 50%;
            right: -5%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 100px;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Quote cards */
        .quote-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(26,26,26,0.8) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(60px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .quote-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-card:nth-child(odd) {
            transform: translateX(-60px) translateY(60px);
        }

        .quote-card:nth-child(even) {
            transform: translateX(60px) translateY(60px);
        }

        .quote-card.visible:nth-child(odd),
        .quote-card.visible:nth-child(even) {
            transform: translateX(0) translateY(0);
        }

        .quote-card::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 150px;
            font-family: Georgia, serif;
            color: rgba(255,255,255,0.03);
            line-height: 1;
            pointer-events: none;
        }

        .quote-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .quote-card:hover::after {
            opacity: 1;
        }

        .quote-card:hover {
            border-color: rgba(255,255,255,0.15);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 100px rgba(255,255,255,0.03);
        }

        .quote-text {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 300;
            line-height: 1.8;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        .quote-author {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quote-author::before {
            content: '';
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, var(--text-secondary), transparent);
        }

        /* Decorative line */
        .divider {
            width: 1px;
            height: 100px;
            background: linear-gradient(180deg, transparent, var(--accent), transparent);
            margin: 60px auto;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 60px 15px;
            }

            .quote-card {
                padding: 30px 25px;
            }

            .orb {
                display: none;
            }
        }

        /* Loading state */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-text {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="loading-text">QUOTES</div>
    </div>

    <!-- Background animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <header>
            <h1>Quotes</h1>
            <p class="subtitle">Words to remember</p>
        </header>

        <div class="divider"></div>

        <div class="quote-card">
            <p class="quote-text">The price of anything will never be more than an AR15, besides body armour</p>
            <div class="quote-author">Brennan</div>
        </div>

        <div class="quote-card">
            <p class="quote-text">USA cons: We slow<br>Pros: Biggest guns</p>
            <div class="quote-author">Brennan</div>
        </div>

        <div class="quote-card">
            <p class="quote-text">All land is stolen land, so the oil was never the middle easts to begin with</p>
            <div class="quote-author">Brennan</div>
        </div>
    </div>

    <script>
        // Remove loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 800);
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            root: null,
            rootMargin: '0px 0px -100px 0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Add staggered delay for dramatic effect
                    const cards = document.querySelectorAll('.quote-card');
                    const index = Array.from(cards).indexOf(entry.target);
                    entry.target.style.transitionDelay = `${index * 0.1}s`;
                }
            });
        }, observerOptions);

        // Observe all quote cards
        document.querySelectorAll('.quote-card').forEach(card => {
            observer.observe(card);
        });

        // Parallax effect on scroll
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const orbs = document.querySelectorAll('.orb');
                    orbs.forEach((orb, index) => {
                        const speed = 0.5 + (index * 0.2);
                        orb.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</body>
</html>
